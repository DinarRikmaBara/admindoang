
<ion-content [fullscreen]="true">

  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <div id="container">
    <ion-card *ngFor="let keys of DataUser">

      <ion-card-header class="header">
        <ion-card-title>Akun {{keys.role}}</ion-card-title>
        <!-- <ion-card-subtitle>Akses melalui Get</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-thumbnail>
            <ion-label>Nama : {{keys.username}}<br> Email : {{keys.email}}</ion-label>
            <div class="btn">
              <ion-button size="default" (click)="delete(keys.id)">Delete</ion-button>
            </div>
          </ion-item>

        </ion-list>
      </ion-card-content>
     

    </ion-card>
  </div>
</ion-content>
